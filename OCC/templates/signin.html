    <form>

      <h1 class="h3 mb-3 fw-normal" style="text-align: center; color:#7A24F0; font-size:40px;">Please sign in</h1>
      <br><br>

      <label for="inputEmail" class="visually-hidden" style="color: #E918F0;">Email address</label>

      <br>

      <label for="inputPassword" class="visually-hidden" style="color: #E918F0;">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" style="color: #E918F0;"> Remember me
        </label>
      </div>

      <br>

      <button class="w-100 btn btn-lg" type="submit" style="background: #00D974; color: white;">Sign in</button>

      <center>
        <h4 style="text-align: center; color:#7A24F0; font-size:30px;">or</h4>
      </center>

      <a href="{% url 'signup' %}"> <button class="w-100 btn btn-lg" type="button"
